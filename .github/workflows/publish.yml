name: Publish to NPM

on:
  push:
    branches:
      - main
permissions:
  contents: read
  id-token: write        

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build
        run: pnpm run build   

      - name: Use latest npm (â‰¥11.5.1 required)
        run: npm install -g npm@latest

      - name: Publish
        run: npm publish --access public --provenance --verbose